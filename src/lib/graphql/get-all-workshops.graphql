
query getAllWorkshops {
    # TODO: Remove publicationState on testing or production stage
    workshops(publicationState: PREVIEW, pagination: {limit: -1}){
        data{
            id
            attributes{
                title
                date
                slug
                gallery{
                    ...GalleryImagesData
                }
                duration
                agenda
                availableSlots
                price
                location
                state
                coverImage{
                    ...CoverImageData
                }
                participants{
                    ...ParticipantInfo
                }
                slides{
                    ...SlidesData
                }
                updatedAt
                createdAt
            }
        }
        meta{
            pagination{
                total
            }
        }
    }
}