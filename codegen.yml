schema: ${STRAPI_API_URL}/graphql
documents:
  - '**/*.{graphql,gql}'
generates:
  src/lib/graphql/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      useTypeImports: true
  src/lib/graphql/schema.graphql: # This is the new line to add
    plugins:
      - schema-ast
    config:
      - includeDirectives: true
      - includeIntrospectionTypes: true